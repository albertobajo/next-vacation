inherit_from: .rubocop_todo.yml
require: rubocop-rails

Metrics/LineLength:
  Max: 110
  Exclude:
    - 'bin/bundle'
    - 'db/seeds.rb'

Style/ClassAndModuleChildren:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/SpecialGlobalVars:
  EnforcedStyle: use_perl_names

Style/BlockComments:
  Exclude:
    - 'spec/spec_helper.rb'